<svg xmlns='http://www.w3.org/2000/svg' width='600' height='200' viewBox='0 0 600 200'>
    <defs>
        <style>
            .title { fill: #00ffff; font-family: 'Segoe UI', Ubuntu, sans-serif; font-size: 18px; font-weight: 600; }
            .lang-name { fill: #ffffff; font-family: 'Segoe UI', Ubuntu, sans-serif; font-size: 12px; }
            .lang-percent { fill: #ffffff; font-family: 'Segoe UI', Ubuntu, sans-serif; font-size: 11px; }
        </style>
    </defs>
    <rect width='600' height='200' rx='10' fill='#0a0a0a'/>
    
    <text x='30' y='35' class='title'>Most Used Languages</text>
    
    <!-- Horizontal stacked bar -->
    <rect x='30' y='60' width='293.86637857641927' height='20' fill='#ff3e00'/>
    <rect x='323.86637857641927' y='60' width='168.86394194355233' height='20' fill='#3178c6'/>
    <rect x='492.7303205199716' y='60' width='39.996594585390774' height='20' fill='#3D6117'/>
    <rect x='532.7269151053624' y='60' width='14.632127151135824' height='20' fill='#663399'/>
    <rect x='547.3590422564982' y='60' width='7.232043777191942' height='20' fill='#3572A5'/>
    
    <!-- Legend -->
    <g>
        <circle cx='30' cy='105' r='4' fill='#ff3e00'/>
        <text x='40' y='109' class='lang-name'>Svelte 54.42%</text>
    </g>
    <g>
        <circle cx='150' cy='105' r='4' fill='#3178c6'/>
