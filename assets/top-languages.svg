    </g>
    <g>
        <circle cx='30' cy='125' r='4' fill='#663399'/>
        <text x='40' y='129' class='lang-name'>CSS 2.71%</text>
    </g>
    <g>
        <circle cx='150' cy='125' r='4' fill='#3572A5'/>
        <text x='160' y='129' class='lang-name'>Python 1.34%</text>
    </g>
