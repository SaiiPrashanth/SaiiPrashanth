name: Generate GitHub Stats

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate GitHub Stats
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: assets/github-stats.svg
          user: SaiiPrashanth
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          config_timezone: Asia/Kolkata
          output_action: commit
          committer_branch: main
          committer_message: "Update GitHub stats [skip ci]"

      - name: Generate Streak Stats
        uses: DenverCoder1/github-readme-streak-stats@main
        with:
          user: SaiiPrashanth
          theme: neon-dark
          hide_border: true
          border_radius: 10
          date_format: M j[, Y]
          background: 0a0a0a
          ring: 00ffff
          fire: ff00ff
          currStreakNum: ffffff
          sideNums: ffffff
          currStreakLabel: 00ffff
          sideLabels: 00ffff
          dates: ffffff

      - name: Save Streak Stats
        run: |
          mkdir -p assets
          curl -o assets/github-streak.svg "https://streak-stats.demolab.com?user=SaiiPrashanth&theme=neon-dark&hide_border=true&border_radius=10&background=0a0a0a&ring=00ffff&fire=ff00ff&currStreakNum=ffffff&sideNums=ffffff&currStreakLabel=00ffff&sideLabels=00ffff&dates=ffffff"

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update GitHub stats [skip ci]" && git push)
