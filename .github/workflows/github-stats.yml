name: Generate GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *'  # Once daily at midnight UTC
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup directories
        run: |
          mkdir -p assets
          mkdir -p output

      - name: Generate Top Languages Card
        run: |
          curl -o assets/top-languages.svg "https://github-readme-stats-sigma-five.vercel.app/api/top-langs/?username=SaiiPrashanth&layout=compact&theme=vision-friendly-dark&hide_border=true&border_radius=10&bg_color=0a0a0a&title_color=00ffff&text_color=ffffff&icon_color=ff00ff"

      - name: Generate Streak Stats
        run: |
          curl -o assets/github-streak.svg "https://streak-stats.demolab.com?user=SaiiPrashanth&theme=neon&hide_border=true&border_radius=10"

      - name: Generate Contribution Graph
        run: |
          curl -o assets/contribution-graph.svg "https://github-readme-activity-graph.vercel.app/graph?username=SaiiPrashanth&custom_title=Contribution%20Graph&bg_color=0a0a0a&color=00ffff&line=ff00ff&point=ffff00&area=true&hide_border=true&radius=10"

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: SaiiPrashanth
          outputs: |
            output/github-contribution-grid-snake.svg
            output/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/ output/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update GitHub stats [skip ci]" && git push)
